<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/styles/style.css"/>
</head>
<body>
  <header>
    <h3>View Highscores</h3>
    <!-- sets the timer element so it can be updated by the js  -->
    <h3 id="timer"></h3>
  </header>
  <main id="quiz">
    <div class="start-screen">
      <h2>Welcome to the coding quiz! Click the button below to begin!</h2>
      <button id="startBtn">Start Quiz!</button>
    </div>
    <div class="question-block" style="visibility:hidden">
      <h2 id="question"></h2>
      <ol id="choices">
        <li><button id="choice1"></button></li>
        <li><button id="choice2"></button></li>
        <li><button id="choice3"></button></li>
        <li><button id="choice4"></button></li>
      </ol>
    </div>
  </main>



  <script src="./assets/scripts/script.js"></script>
</body>
</html>
